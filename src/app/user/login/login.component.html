<div class="global-container">
	<div class="card login-form">
		<div class="card-body">
			<h3 class="card-title text-center">Log in to 20B08</h3>
			<div class="card-text">
				<div
					*ngIf="!loginSuccess"
					class="alert alert-danger alert-dismissible fade show"
					role="alert"
				>
					{{ loginErr }}
				</div>
				<form
					[formGroup]="loginForm"
					#login="ngForm"
					(ngSubmit)="login.form.valid && onSubmit()"
				>
					<!-- to error: add class "has-danger" -->
					<div class="form-group">
						<div
							*ngIf="
								login.submitted &&
								loginForm.get('email')?.invalid
							"
						>
							<em
								class="required-err"
								*ngIf="loginForm.get('email')?.errors.required"
								>Please fill out this filed!</em
							>
							<em
								class="required-err"
								*ngIf="loginForm.get('email')?.errors.email"
								>Please enter a valid email!</em
							>
						</div>
						<input
							formControlName="email"
							type="email"
							class="form-control form-control-sm"
							id="email"
							aria-describedby="emailHelp"
							placeholder="Email address"
						/>
					</div>
					<div class="form-group">
						<div
							*ngIf="
								login.submitted &&
								loginForm.get('password')?.invalid
							"
						>
							<em
								class="required-err"
								*ngIf="
									loginForm.get('password')?.errors.required
								"
								>Please fill out this filed!</em
							>
							<em
								*ngIf="
									loginForm.get('password')?.errors.minlength
								"
								>Password must be more than 6 characters</em
							>
						</div>
						<input
							formControlName="password"
							type="password"
							class="form-control form-control-sm"
							id="password"
							placeholder="Password"
						/>
					</div>
					<button type="submit" class="btn btn-primary btn-block">
						Sign in
					</button>
					<div class="forgot-password text-center mt-2">
						or
						<a href="/user/forgotpassword" style="font-size: 12px;"
							>Forgot password?</a
						>
					</div>
					<div class="sign-up">
						Don't have an account?
						<a href="/user/register">Create One</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
