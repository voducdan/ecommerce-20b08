<div class="container">
	<div class="row flex-lg-nowrap">
		<div class="col-lg-2 col-sm-12" style="margin: 20px;">
			<app-user-left-menu></app-user-left-menu>
		</div>

		<div class="col">
			<div class="row">
				<div class="col mb-3">
					<div class="card">
						<div class="card-body">
							<div class="e-profile">
								<form class="form" novalidate="">
									<div class="row">
										<div class="col">
											<h4 class="text-center">
												<b>Account</b>
											</h4>
											<p class="text-center">
												Edit your account settings and
												change your password here
											</p>
											<div
												class="row justify-content-center"
											>
												<div
													class="col-lg-10 col-sm-6 mb-3"
												>
													<div class="form-group">
														<label>Email</label>
														<input
															class="form-control"
															type="text"
															value="user@example.com"
														/>
													</div>
												</div>
												<div
													class="col-lg-10 col-sm-6 mb-3"
												>
													<div class="row">
														<div class="col">
															<div
																class="form-group"
															>
																<label>
																	Password</label
																>
																<input
																	class="form-control"
																	type="password"
																	placeholder="Enter current password"
																/>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col">
															<div
																class="form-group"
															>
																<input
																	class="form-control"
																	type="password"
																	placeholder="Enter new password"
																/>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col">
															<div
																class="form-group"
															>
																<input
																	class="form-control"
																	type="password"
																	placeholder="Re-enter new password"
																/>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div
											class="col d-flex justify-content-center"
										>
											<button
												class="btn btn-primary"
												type="submit"
											>
												Save
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
