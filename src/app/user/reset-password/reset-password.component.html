<div class="global-container">
	<div class="card login-form">
		<div class="card-body">
			<h3 class="card-title text-center">Reset Password</h3>
			<div *ngIf="loginSuccess" class="alert alert-success">
				We send a reset token to your email, please check your inbox to
				get token
			</div>
			<div class="card-text">
				<div
					*ngIf="!loginSuccess"
					class="alert alert-danger alert-dismissible fade show"
					role="alert"
				>
					{{ loginErr }}
				</div>
				<form
					[formGroup]="newPassForm"
					#newPass="ngForm"
					(ngSubmit)="newPass.form.valid && onSubmit()"
				>
					<!-- to error: add class "has-danger" -->
					<div class="form-group">
						<input
							formControlName="resettoken"
							type="text"
							class="form-control form-control-sm"
							id="resettoken"
							placeholder="Reset token"
						/>
					</div>
					<div class="form-group">
						<div
							*ngIf="
								newPass.submitted &&
								newPassForm.get('password')?.invalid
							"
						>
							<em
								class="required-err"
								*ngIf="
									newPassForm.get('password')?.errors.required
								"
								>Please fill out this filed!</em
							>
							<em
								*ngIf="
									newPassForm.get('password')?.errors
										.minlength
								"
								>Password must be more than 6 characters</em
							>
						</div>
						<input
							formControlName="password"
							type="password"
							class="form-control form-control-sm"
							id="password"
							placeholder="Password"
						/>
					</div>
					<button type="submit" class="btn btn-primary btn-block">
						Submit
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
